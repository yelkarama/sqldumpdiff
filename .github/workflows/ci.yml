name: CI

on:
  pull_request:

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: go/go.sum
      - name: Go test
        run: |
          cd go
          go test ./...

  java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "25"
      - name: Maven test
        run: |
          cd java
          mvn -q -DskipTests package

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Python smoke run
        run: |
          cd python
          python3 -m py_compile sqldumpdiff.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: go/go.sum
      - name: gofmt check
        run: |
          cd go
          test -z "$(gofmt -l .)"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Python format check (ruff)
        run: |
          python3 -m pip install ruff
          ruff --version
          ruff check python/sqldumpdiff.py

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Rust build
        run: |
          cd rust
          cargo build --release
