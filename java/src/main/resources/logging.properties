# Java Util Logging Configuration for SqlDumpDiff
# This configuration provides a clean logging setup with both console and file output

# Root logger level
.level=INFO

# Console handler configuration
handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler

# Console handler settings
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# File handler settings
# Log files will be created in the /tmp directory
java.util.logging.FileHandler.pattern=/tmp/sqldumpdiff%u.log
java.util.logging.FileHandler.limit=10485760
java.util.logging.FileHandler.count=3
java.util.logging.FileHandler.level=ALL
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.append=true

# Custom format for log messages
# Format: timestamp [level] logger: message
java.util.logging.SimpleFormatter.format=%1$tF %1$tT [%4$s] %3$s: %5$s%6$s%n

# Package-specific logging levels
com.sqldumpdiff.level=INFO

# Set to FINE for detailed debugging output
# Uncomment the following lines to enable DEBUG logging:
# com.sqldumpdiff.level=FINE
# com.sqldumpdiff.DeltaGenerator.level=FINE
# com.sqldumpdiff.TableComparer.level=FINE
# com.sqldumpdiff.SchemaParser.level=FINE
